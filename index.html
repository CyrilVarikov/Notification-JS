<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">    <title>Code jam2 dom</title>
</head>
<body>
    <header>
        <section id="notif" class="tool-tip" hidden>
            <i id="close-notif" class="close fas fa-times"></i>
            <article>
                <p></p>
            </article>
            <label for="checkbox"><input name="checkbox" id="checkbox" type="checkbox">Disable Tips</label>
            <section id="scroll-tips" class="scroll">
                <i id="back" class="fas fa-arrow-alt-circle-left"></i>
                <ul></ul>
                <i id="forward" class="fas fa-arrow-circle-right"></i>
            </section>
               
         </section>
    </header>
    <main>
        <figure>
            <img src="images/cat1.jpg" alt="cat1">
            <img src="images/cat2.jpg" alt="cat2">
            <img src="images/1_kotik.jpg" alt="cat3">
        </figure>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
